<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/60d55b3793.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <img src="../assets/logo.png" alt="Alura Logo" class="logo">
        <form class="form">
            <textarea class="text-input" id="text-area" placeholder="Ingrese el texto aquÃ­"></textarea>
            <section class="alert">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span class="tiny-text">Solo letras minusculas y sin acentos</span>
            </section>
            <section class="buttons">
                <button class="button dark" id="encriptar">Encriptar</button>
                <button class="button light" id="desencriptar">Desencriptar</button>
            </section>
        </form>
        <div class="result-container">
            <section class="no-result" id="no-result-section">
                <img src="../assets/banner.png" alt="Nada que encriptar/desencriptar" class="banner">
                <h1 class="title">Ningun mensaje fue encontrado</h1>
                <p class="subtitle">Ingresa el texto que desees encriptar o desencriptar</p>
            </section>
            <section class="result invisible" id="result-section">
                <p class="big-text" id="result-text"></p>
                <button class="button white-bg" id="copy">Copiar</button>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
